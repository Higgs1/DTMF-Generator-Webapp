<!DOCTYPE html>
<!-- vim: autoindent expandtab filetype=html shiftwidth=2 softtabstop=2 tabstop=2-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <title>DTMF Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate data URIs from files or text.">
    <meta name="author" content="Nathan Lex">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="icon" href="img/icon-16.png" type="image/png" sizes="16x16">
    <link rel="icon" href="img/icon-32.png" type="image/png" sizes="32x32">
    <link rel="icon" href="img/icon-57.png" type="image/png" sizes="57x57">
    <link rel="icon" href="img/icon-64.png" type="image/png" sizes="64x64">
    <link rel="icon" href="img/icon-106.png" type="image/png" sizes="106x106">
    <link rel="icon" href="img/icon-128.png" type="image/png" sizes="128x128">
    <link rel="icon" href="img/icon-150x130.png" type="image/png" sizes="150x130">
    
    <link rel="apple-touch-icon" href="img/icon-57.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
  </head>

  <body>
    <div id="main" class="container-fluid">
      <div class="row-fluid">
        <div class="span1 hidden-phone"></div>
        <div class="span5">
          <div class="well">
            <fieldset>
              <legend>DTMF Generator</legend>
            </fieldset>
          </div>
          <div class="well">
            <div style="text-align: center;">
              <div class="well" style="margin-left: auto; margin-right: auto; display: inline-block; text-align: left;">
                <div class="keypad-row">
                  <button class="btn btn-large keypad-btn btn-primary" type="button">1</button><button class="btn btn-large keypad-btn btn-primary" type="button">2</button><button class="btn btn-large keypad-btn btn-primary" type="button">3</button><button class="btn btn-large keypad-btn" type="button">A</button>
                </div>
                <div class="keypad-row">
                  <button class="btn btn-large keypad-btn btn-primary" type="button">4</button><button class="btn btn-large keypad-btn btn-primary" type="button">5</button><button class="btn btn-large keypad-btn btn-primary" type="button">6</button><button class="btn btn-large keypad-btn" type="button">B</button>
                </div>
                <div class="keypad-row">
                  <button class="btn btn-large keypad-btn btn-primary" type="button">7</button><button class="btn btn-large keypad-btn btn-primary" type="button">8</button><button class="btn btn-large keypad-btn btn-primary" type="button">9</button><button class="btn btn-large keypad-btn" type="button">C</button>
                </div>
                <div class="keypad-row">
                  <button class="btn btn-large keypad-btn" type="button">*</button><button class="btn btn-large keypad-btn btn-primary" type="button">0</button><button class="btn btn-large keypad-btn" type="button">#</button><button class="btn btn-large keypad-btn" type="button">D</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="scripts" style="display: none;">
      <script src="js/jquery.js"></script>
      <script src="js/bootstrap.js"></script>
			
      <script src="js/index.js"></script>
    </div>
  </body>
</html>
